<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main-container" id="main">
        <div class="description-container">
            <div class="project-details-container">
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="project-heading">
                        <h1 class="heading">CALCULATOR</h1>
                    </div>
                    <div class="project-description">
                        <p class="description">Introducing my custom-built calculator, now available on my website! Experience efficient and user-friendly mathematical calculations like never before</p>
                        <h4 class="description-2 ">BASIC OPERATIONS</h4>
                        <ul class="basic-operation">
                            <li>Addition</li>
                            <li>Subtraction</li>
                            <li>Multiplication</li>
                            <li>Division</li>
                            <li>Percentage</li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-mid-6 col-lg-6">
                    <h1 class="functional-calculator">FUNCTIONAL CALCULATOR</h1>
                    <div class="calculator m-4">
                        <div class="display">
                            <input type="text" id="result" value="">
                        </div>
                        <div class="buttons">

                            <button id="1">1</button>
                            <button id="2">2</button>
                            <button id="3">3</button>
                            <button id="+">+</button>

                            <button id="4">4</button>
                            <button id="5">5</button>
                            <button id="6">6</button>
                            <button id="-">-</button>

                            <button id="7">7</button>
                            <button id="8">8</button>
                            <button id="9">9</button>
                            <button id="*">*</button>

                            <button id="0">0</button>
                            <button id=".">.</button>
                            <button id="/">/</button>
                            <button id="%">%</button>

                            <button id="clear">AC</button>
                            <button id="clear">C</button>
                            <button id="calculate">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
